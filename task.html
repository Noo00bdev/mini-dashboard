        <section>
            <div class="flex flex-col md:flex-row  justify-between gap-4 md:ml-28 lg:ml-32 p-3">

                <!-- Search container: prend l'espace restant mais ne dépasse pas -->
                <div class="relative flex-1 min-w-0 z-10">
                    <!-- icône non-interactive -->
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"
                       style="color: var(--color-text-secondary)"></i>

                    <!-- input : min-w-0 pour éviter l'overflow dans flex -->
                    <input
                            type="text"
                            class="w-full pl-10 pr-3 py-2 rounded-lg border-2 border-border-light placeholder-text-secondary bg-background min-w-0"
                            placeholder="Rechercher une tâche..." />
                </div>

                <!-- Selects : pas de chevauchement, z-index au-dessus par sécurité -->
                <div class="flex flex-row gap-4 z-20">
                    <select class="bg-background p-2.5 rounded-lg z-20">
                        <option disabled selected>Status</option>
                        <option value="todo">À faire</option>
                        <option value="inprogress">En cours</option>
                        <option value="done">Terminé</option>
                    </select>

                    <select class="bg-background p-2.5 rounded-lg z-20">
                        <option disabled selected>Date Fin</option>
                        <option value="low">Proche</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Lointain</option>
                    </select>

                    <select class="bg-background p-2.5 rounded-lg z-20">
                        <option disabled selected>Priorité</option>
                        <option value="low">Basse</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
            </div>
        </section>

            </div>

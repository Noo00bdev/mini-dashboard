<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/input.css">
    <title>Dashboard</title>
</head>
<body class="bg-background w-full h-full relative m-0 p-0">
    <header class="">
        <div class=" fixed bottom-0  md:left-0 md:top-0  border-0 border-r-gray-300 bg-white md:bg-white md:border-r-2  w-full md:h-full md:w-30">
            <ul class="flex w-screen justify-between p-2 md:flex-col md:gap-5">
                <div class="hidden md:block border-b border-gray-300 pb-2 mb-0 w-full">
                    <p class="hidden md:block text-text-primary font-bold">Mon tableau</p>
                </div>
                <li class="nav-item flex items-center flex-col md:flex-row md:gap-1.5"> 
                    <img src="img/home.png" alt="" class="img w-5 h-5" id="nav-img-home" data-src-base="img/home.png" data-src-active="img/home-active.png">
                    <a href="#" class="text-text-secondary text-xs rounded hover:text-user-icon" id="home-text">Accueil</a>
                </li>
                <li class="nav-item flex items-center flex-col md:flex-row md:gap-1.5">
                    <img src="img/task.png" alt="" class="img w-5 h-5" id="nav-img-task" data-src-base="img/task.png" data-src-active="img/task-active.png">
                    <a href="#" class="text-text-secondary text-xs rounded hover:text-user-icon" id="task-text">Tâches</a>
                </li>
                <li class="nav-item flex items-center flex-col md:flex-row md:gap-1.5">
                    <img src="img/statistic.png" alt="" class="img w-5 h-5" id="nav-img-statistic" data-src-base="img/statistic.png" data-src-active="img/statistic-active.png">
                    <a href="#" class="text-text-secondary text-xs rounded hover:text-user-icon" id="statistic-text">Statistiques</a>
                </li>
                <li class="nav-item flex items-center flex-col md:flex-row md:gap-1.5">
                    <img src="img/settings.png" alt="" class="img w-5 h-5" id="nav-img-settings" data-src-base="img/settings.png" data-src-active="img/settings-active.png">
                    <a href="#" class="text-text-secondary text-xs rounded hover:text-user-icon" id="settings-text">Paramètres</a>
                </li>
            </ul>
        </div>
        <div class="relative md:fixed md:gap-170 flex flex-row justify-between items-center pb-4 mb-4 p-2 md:ml-32 md:-top-1 border-b border-gray-300 md:border-none">
            <p class="font-bold text-text-primary">Tableau de Bord</p>
            <div class="flex relative">
                <input name="search" id="search-input" placeholder="Rechercher..." class="focus:outline-none hidden md:block rounded-xl bg-white border-2 border-border-light placeholder-text-secondary placeholder:text-xs placeholder:p-4 placeholder:mb-2">
                <img src="img/search.png" alt="" class="md:absolute md:right-2 md:top-1/2 md:-translate-y-1/2 w-10 md:w-5 h-10 md:h-5">
            </div>
        </div>
        
    </header>
    <main class="md:mt-12 md:ml-32 overflow-y-auto h-fit pb-10">
        <section class = "flex flex-col gap-4 p-4 sm:grid sm:grid-cols-2 md:flex md:flex-row md:gap-4 md:justify-around">
            <div class="bg-white p-12 rounded-xl md:flex-1"><span id="blc1"></span></div>
            <div class="bg-white p-12 rounded-xl md:flex-1"><span id="blc2"></span></div>
            <div class="bg-white p-12 rounded-xl md:flex-1"><span id="blc3"></span></div>
            <div class="bg-white p-12 rounded-xl md:flex-1"><span id="blc4"></span></div>
            
        </section>
        <section class="md:flex md:flex-col lg:flex lg:flex-row p-4">
            <section class="m-1 md:flex-4 md:m-2">
                <div class="flex gap-3 w-fit mb-2 md:absolute  p-2 rounded-2xl" >
                    <button id="modify" class="bg-blue-400 p-1 hover:bg-blue-700/70 rounded-xs">
                        <img src="img/modify.png" alt="" >
                    </button>
                </div>
                <div class="bg-white p-5 rounded-2xl">
                    <canvas id="myChart" class="w-full h-64"></canvas>
                </div>
                <div id="modify-form" class=" p-2 rounded-2xl bg-white mt-2 hidden">
                    <h2 class="text-text-primary font-bold border-b border-gray-300 pb-2 mb-0 w-full">
                        Panel de modification du graphique
                    </h2>
                    <div class=" p-5 rounded-2xl mt-2 flex flex-row justify-between items-center">

                        <label for="" class="border-b border-gray-300 pb-2 mb-0 w-full">
                            Mois
                        </label>
                        <div id="months-container" class="flex gap-2 flex-wrap mb-2">
                            <!-- Les cases à cocher pour les mois seront ajoutées ici dynamiquement -->
                        </div>
                        <label for="" class="border-b border-gray-300 pb-2 mb-0 w-full">
                            Valeurs($)
                        </label>

                    </div>
                    <div class="flex flex-col gap-2">
                        <div id="values-container" class="flex gap-2 flex-wrap mb-2">
                            <!-- Les cases à cocher pour les valeurs seront ajoutées ici dynamiquement -->
                        </div>
                        <div class="flex gap-4 justify-end">
                            <button id="add-month-btn" class="bg-user-icon/50 p-2 hover:bg-blue-300/70 rounded-xs text-user-icon font-bold">
                                Add Month
                            </button>
                            <button id="save-btn" class="bg-user-icon p-3  hover:bg-blue-700/70 rounded-xs text-white font-bold">
                                Save
                            </button>
                        </div>
                    </div>

                </div>
            </section>
            <section class="m-2 md:m-1 md:flex-2">
                <div class="bg-white p-5 rounded-2xl"><p>bonjour</p></div>

            </section>
        </section>
    </main>
    
    <script  type="module" src="scripts.js"></script>
    

</body>

</html>
